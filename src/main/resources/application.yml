server:
  port: 8080

spring:
  profiles:
    include:
      - jwt
      - jasypt
      - db

  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

  redis:
    port: 6379
    host: 127.0.0.1

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create
      generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
